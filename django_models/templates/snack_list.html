{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl text-yellow-600">Welcome to our Snacks Home Page!</h1>
    {% for snack in snacks %}
        <h2 class="text-blue-700"><a href="{% url 'snack_detail' snack.pk %}">{{ snack.name }}: {{ snack.description }}</a></h2>
    {% endfor %}
{% endblock content %}
